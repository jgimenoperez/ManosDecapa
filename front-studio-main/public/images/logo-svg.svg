<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style type="text/css">
      <![CDATA[
        @font-face {
          font-family: 'GreatVibes';
          src: url('https://fonts.gstatic.com/s/greatvibes/v24/SZc83FzrJKuqVbtwG4lJY1w-tXbjHbPAq6CKq7zEKw.woff2') format('woff2');
        }
        .logo-text {
          font-family: 'GreatVibes', cursive;
          font-size: 70px;
          fill: #8B4513;
          font-weight: 400;
        }
      ]]>
    </style>
  </defs>

  <!-- Tronco Icon Group (centered-left) -->
  <g transform="translate(60, 150)">
    <!-- Outermost Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8B4513" stroke-width="12" stroke-linecap="round"/>

    <!-- Second Circle -->
    <circle cx="0" cy="0" r="44" fill="none" stroke="white" stroke-width="8"/>

    <!-- Third Circle -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#8B4513" stroke-width="10"/>

    <!-- Fourth Circle -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="white" stroke-width="6"/>

    <!-- Center Dot -->
    <circle cx="0" cy="0" r="5" fill="#8B4513"/>

    <!-- Growth indicator line (right side) -->
    <line x1="55" y1="-15" x2="70" y2="-15" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- "Manos Decapa" Text (right side) with Great Vibes font -->
  <text x="150" y="160" class="logo-text">Manos Decapa</text>

  <!-- Decorative underline accent -->
  <line x1="150" y1="185" x2="380" y2="185" stroke="#F4A460" stroke-width="2" opacity="0.6"/>
</svg>